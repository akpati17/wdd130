<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
      content="Learn about our white water rafting adventures and discover the thrill of navigating rapids with our experienced guides.">
    <meta name="author" content="chijindu akpati">
    <title>Contact Us | White Water Adventures</title>
    <link rel="stylesheet" href="styles/rafting.css" />
</head>

<body>
    <header>
        <img src="images/logo.png" alt="White Water Adventures Logo" />
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main class="contact-main">
        <h1>White Water Rafting Company</h1>
        <section class="contact-info">
            <div class="company-details">
                <p>123 Main River Street</p>
                <p>Kolob, California</p>
                <p>+1 999 999 9999</p>
                <p>info@whitewater.com</p>
            </div>
            <div class="contact-form">
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Placeholder...">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Placeholder...">
                    </div>
                    <div class="form-group">
                        <label>Message Purpose</label>
                        <div class="radio-group">
                            <input type="radio" id="general" name="purpose" value="general">
                            <label for="general">General Inquiry</label>
                        </div>
                        <div class="radio-group">
                            <input type="radio" id="reservation" name="purpose" value="reservation">
                            <label for="reservation">Reservation Question</label>
                        </div>
                        <div class="radio-group">
                            <input type="radio" id="suggestion" name="purpose" value="suggestion">
                            <label for="suggestion">Website Suggestion</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Type here..."></textarea>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="newsletter" name="newsletter">
                        <label for="newsletter">Please Subscribe me to the monthly
                            newsletter</label>
                    </div>
                    <button type="submit">Get in Touch</button>
                </form>
            </div>
            <div class="map">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m23!1m12!1m3!1d3963.0105110221207!2d3.3895978000000104!3d6.6456154000000005!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m8!3e6!4m0!4m5!1s0x103b9364c9db810f%3A0x6407bdb89ff8ddb8!2s9%20Bode%20Fakunle%20St%2C%20Isheri%20Oke%2C%20Ojodu%20Berger%20102109%2C%20Ogun%20State!3m2!1d6.6456154!2d3.3895977999999998!5e0!3m2!1sen!2sng!4v1730208069782!5m2!1sen!2sng"
                  width="600" height="450" allowfullscreen="" loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>

        <section class="employees">
            <h2>We Are Here to Serve You</h2>
            <div class="employee-grid">
                <div class="employee">
                    <img src="images/employee1.jpg" alt="Employee Profile">
                    <p>Employee Profile</p>
                </div>
                <div class="employee">
                    <img src="images/employee2.jpg" alt="Employee Profile">
                    <p>Employee Profile</p>
                </div>
                <div class="employee">
                    <img src="images/employee3.jpg" alt="Employee Profile">
                    <p>Employee Profile</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 White Water Adventures - chijindu akpati</p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook.png" alt="Facebook" />
            </a>
            <a href="https://twitter.com">
                <img src="images/twitter.png" alt="Twitter" />
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.png" alt="Instagram" />
            </a>
        </nav>
    </footer>
</body>

</html>
